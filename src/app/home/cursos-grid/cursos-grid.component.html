<div class="container">
  <div class="row justify-content-center">
    <div class="curso-card" *ngFor="let curso of cursos">
      <div class="card rounded-0">
        <img
          src="{{ curso.imagem }}"
          class="card-img-top img-fluid"
          alt="{{ curso.titulo }}"
        />
        <div
          class="card-img-overlay d-flex flex-column justify-content-end p-3"
        >
          <div class="bg-primary text-start rounded w-100">
            <h5 class="card-title text-white">{{ curso.titulo }}</h5>
            <p class="card-text text-white mb-0">{{ curso.descricao }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
