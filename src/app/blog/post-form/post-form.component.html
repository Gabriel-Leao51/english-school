<app-modal [isOpen]="isOpen" (closed)="closeModal()" id="postModal">
  <div class="modal" id="postModal">
    <div class="modal-content">
      <div class="container mt-3">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <h2>{{ isEditing ? "Editar Post" : "Novo Post" }}</h2>
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">Título:</label>
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  formControlName="title"
                  required
                />
                <div
                  *ngIf="
                    postForm.get('title')?.touched &&
                    postForm.get('title')?.invalid
                  "
                  class="text-danger"
                >
                  <div *ngIf="postForm.get('title')?.hasError('required')">
                    Título é obrigatório
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="content">Conteúdo:</label>
                <textarea
                  id="content"
                  class="form-control"
                  formControlName="content"
                  rows="5"
                  required
                ></textarea>
                <div
                  *ngIf="
                    postForm.get('content')?.touched &&
                    postForm.get('content')?.invalid
                  "
                  class="text-danger"
                >
                  <div *ngIf="postForm.get('content')?.hasError('required')">
                    Conteúdo é obrigatório
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="author">Autor:</label>
                <input
                  type="text"
                  id="author"
                  class="form-control"
                  formControlName="author"
                  required
                />
                <div
                  *ngIf="
                    postForm.get('author')?.touched &&
                    postForm.get('author')?.invalid
                  "
                  class="text-danger"
                >
                  <div *ngIf="postForm.get('author')?.hasError('required')">
                    Autor é obrigatório
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="category">Categoria:</label>
                <input
                  type="text"
                  id="category"
                  class="form-control"
                  formControlName="category"
                  required
                />
                <div
                  *ngIf="
                    postForm.get('category')?.touched &&
                    postForm.get('category')?.invalid
                  "
                  class="text-danger"
                >
                  <div *ngIf="postForm.get('category')?.hasError('required')">
                    Categoria é obrigatória
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="imageUrl">URL da Imagem (opcional):</label>
                <input
                  type="text"
                  id="imageUrl"
                  class="form-control"
                  formControlName="imageUrl"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!postForm.valid"
              >
                {{ isEditing ? "Salvar Alterações" : "Criar Post" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-modal>
